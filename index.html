<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantenlijst</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Mijn Plantendatabase</h1>

  <div class="container">
    <div class="plant-form-container">
      <h2>Plant toevoegen / bewerken</h2>
      <form id="plant-form" autocomplete="off">
        <label for="naam">Naam*</label>
        <input id="naam" type="text" required />

        <label for="botanisch">Botanische naam</label>
        <input id="botanisch" type="text" />

        <label for="soort">Soort*</label>
        <input id="soort" type="text" required />

        <label for="prijs">Prijs (â‚¬)</label>
        <input id="prijs" type="number" step="0.01" value="0.00" />

        <label for="afbeelding">Afbeelding</label>
        <input id="afbeelding" type="file" accept="image/*" />

        <label for="omschrijving">Omschrijving</label>
        <textarea id="omschrijving" rows="5"></textarea>

        <button type="submit">Plant toevoegen</button>
      </form>
    </div>

    <div class="plant-list-container">
      <div class="actions">
        <input type="text" id="filter" placeholder="Zoek planten..." />
        <button id="show-pdf-settings" title="PDF instellingen"><i class="fas fa-file-pdf"></i> PDF Instellingen</button>
        <button id="view-selection" title="Bekijk selectie in mandje"><i class="fas fa-shopping-basket"></i> Bekijk selectie</button>
        <button id="export-pdf" disabled title="Exporteer geselecteerde planten naar PDF"><i class="fas fa-download"></i> Exporteer PDF</button>
        <button id="delete-selected" disabled class="delete-selected-btn" title="Verwijder geselecteerde planten"><i class="fas fa-trash-alt"></i> Verwijder geselecteerde</button>
      </div>

      <table id="plant-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all" title="Selecteer/Deselecteer alles" /></th>
            <th>Afbeelding</th>
            <th>Naam</th>
            <th>Botanisch</th>
            <th>Soort</th>
            <th>Prijs</th>
            <th>Omschrijving</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>

  <div id="pdf-settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-pdf-modal">&times;</span>
      <h2>PDF Instellingen</h2>
      <form id="pdf-settings-form">
        <label for="pdf-title">Titel PDF:</label>
        <input type="text" id="pdf-title" />

        <label for="pdf-title-color">Titelkleur:</label>
        <input type="color" id="pdf-title-color" />

        <label for="pdf-font-size">Lettergrootte (standaard):</label>
        <input type="number" id="pdf-font-size" min="8" max="20" />

        <label for="pdf-header">Header/Bedrijfsnaam:</label>
        <input type="text" id="pdf-header" />

        <label for="pdf-logo-url">Logo URL:</label>
        <input type="url" id="pdf-logo-url" />

        <label for="pdf-export-date">Export Datum:</label>
        <input type="date" id="pdf-export-date" />

        <label for="pdf-company-info">Bedrijfsinformatie:</label>
        <textarea id="pdf-company-info" rows="3" placeholder="Jouw Bedrijfsnaam, Adres, Postcode Plaats, Telefoon, E-mail"></textarea>

        <fieldset>
          <legend>Kolommen tonen in PDF (tabeloverzicht)</legend>
          <label><input type="checkbox" class="col-toggle" data-col="afbeelding" /> Afbeelding</label>
          <label><input type="checkbox" class="col-toggle" data-col="naam" /> Naam</label>
          <label><input type="checkbox" class="col-toggle" data-col="botanisch" /> Botanische naam</label>
          <label><input type="checkbox" class="col-toggle" data-col="soort" /> Soort</label>
          <label><input type="checkbox" class="col-toggle" data-col="prijs" /> Prijs</label>
          <label><input type="checkbox" class="col-toggle" data-col="omschrijving" /> Omschrijving</label>
          <label>
            <input type="checkbox" id="pdf-show-column-headers" />
            Toon kolomnamen bovenaan
          </label>
        </fieldset>
        <div style="display:flex;gap:8px; margin-top: 15px; justify-content: flex-end;">
          <button type="submit">Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <div id="basket-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-basket-modal">&times;</span>
      <h2>Geselecteerde Planten in Mandje</h2>
      <div id="basket-content">
        </div>
      <div style="display:flex;gap:8px; margin-top: 15px; justify-content: flex-end;">
        <button id="export-basket-pdf" disabled title="Exporteer mandje naar PDF"><i class="fas fa-download"></i> Exporteer Mandje PDF</button>
      </div>
    </div>
  </div>

  <div id="plant-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-plant-detail-modal">&times;</span>
      <h2 id="plant-detail-modal-title"></h2>
      <div id="plant-detail-content">
        </div>
      <div class="modal-actions" style="justify-content: center;">
          <button id="close-plant-detail-button" class="form-button">Sluiten</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Registreer service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
